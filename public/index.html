<!-- public/index.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Lunch & Learn</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-ui/build/angular-ui.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="libs/underscore/underscore-min.js"></script>
    <script src="libs/showdown/compressed/Showdown.js"></script>
    <script src="libs/angular-markdown-directive/markdown.js"></script>

    <!-- Auth0 use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/services/TopicService.js"></script>
    <script src="js/services/ModelFactory.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="LunchAndLearnApp" ng-controller="MainController">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-click="goToHome()">Lunch & Learn</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" ng-click="login()" ng-if="!isLogin()">Login</a></li>
              <li><a href="#" ng-if="isLogin()">{{user.email}}</a></li>
              <li><a href="#" ng-click="logout()" ng-if="isLogin()">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- PARTIAL VIEW GOES HERE -->
      <div ui-view></div>
    </div>
  </body>
  <footer class="footer">
    <div class="footer-container">
      <p class="text-muted text-center">A fattie production, 2016</p>
    </div>
  </footer>
</html>
